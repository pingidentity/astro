# Create node_modules cache for reuse downstream
build-dependencies:
  extends: 
    - .base-job
  stage: build-dependencies
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      changes:
        - yarn.lock
  script: 
    - yarn --frozen-lockfile
  cache:
    key:
      files:
        - yarn.lock
    paths:
      - node_modules
    policy: push
    untracked: true
