<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>Ping End User - Self Service Page</title>
    <link rel="stylesheet" href="demo.css">
    <link rel="stylesheet" href="end-user.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="app" class="app-container">
        <div class="user-nav">
            <div class="user-nav__logo user-nav__logo--ping"></div>
    <div class="user-nav__collapsible-trigger"
        data-id="collapsible-trigger"><span></span></div>
    <div class="user-nav__collapsible-menu">
        <div class="tabs">
            <ul data-id="tabs">
                <li class="active"
                    data-id="tabs_My Profile">My Profile
                </li>
                <li class="" data-id="tabs_Authentication">
                    Authentication</li>
                <li class="" data-id="tabs_Change Password">
                    Change Password</li>
                <li class="" data-id="tabs_Linked Accounts">
                    Linked Accounts</li>
            </ul>
        </div>
        <hr />
        <div data-id="content-link" class="content-link"><a
                target="_self"
                class="user-nav__mobile-sign-out"
                data-id="link-anchor">Sign Out</a></div>
        <div class="popover user-nav__dropdown-menu popover--use-portal"
            data-id="popover-nav-menu"><a
                class="popover__trigger"
                data-id="popover-nav-menu-trigger">
                <div class="user-info">
                    <div class="user-info__image"
                        style="background-image:url(https://placedog.net/50/50)">
                    </div><span class="truncate">Tyler
                        Grove</span>
                </div>
            </a></div>
    </div>
</div>
<div class="container">
    <div class="container--inner"
        style="max-width:960px;margin:0 auto">
        <div class="padding-component--bottom-lg"
            data-id="padding-component">
            <div class="flex-row flex-row--align-top flex-row--justify-start flex-row--flex-direction-row"
                data-id="flex-row">
                <div class="flex-row flex-row--align-center flex-row--justify-start flex-row--row-spacing-lg"
                    data-id="flex-row"><img
                        src="https://placedog.net/150/150"
                        alt="Profile"
                        class="profile-image" />
                    <div><label data-id="formLabel"
                            class="mobileCenter">kaddleman</label>
                        <h1
                            class="heading-text centered-text">
                            Dr. Katherine Anne Addleman</h1>
                    </div>
                </div>
                <div style="text-align:right;flex-grow:1"
                    class="mobileCenter">
                    <div><button
                            class="button file-input--button button--inline-alt button--inline"
                            data-id="button">Edit
                            Profile</button></div>
                </div>
            </div>
        </div>
        <div class="page-section" data-id="page-section">
            <div class="page-section-title">Contact</div>
            <div class="page-section-content">
                <div class="flex-row flex-row--align-bottom flex-row--justify-start flex-row--flex-direction-column flex-row--column-spacing-lg"
                    data-id="flex-row">
                    <div class="flex-row flex-row--align-center flex-row--justify-between flex-row--flex-direction-row flex-row--row-spacing-md"
                        data-id="flex-row">
                        <div
                            style="flex-grow:1;flex-basis:0">
                            <label data-id="formLabel"
                                class="">Phone</label>
                            <div class="text-block text-block--full-width"
                                data-id="textblock">
                                <div
                                    class="text-block__text">
                                    (123) 456-7890</div>
                            </div>
                        </div>
                        <div
                            style="flex-grow:1;flex-basis:0">
                            <label data-id="formLabel"
                                class="">Email</label>
                            <div class="text-block text-block--full-width"
                                data-id="textblock">
                                <div
                                    class="text-block__text">
                                    katie.addleman@compra
                                </div>
                            </div>
                        </div>
                        <div
                            style="flex-grow:1;flex-basis:0">
                        </div>
                        <div
                            style="flex-grow:1;flex-basis:0">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="page-section" data-id="page-section">
            <div class="page-section-title">Location</div>
            <div class="page-section-content">
                <div class="flex-row flex-row--align-bottom flex-row--justify-start flex-row--flex-direction-column flex-row--column-spacing-lg"
                    data-id="flex-row">
                    <div class="flex-row flex-row--align-center flex-row--justify-between flex-row--flex-direction-row flex-row--row-spacing-md"
                        data-id="flex-row">
                        <div
                            style="flex-grow:1;flex-basis:0">
                            <label data-id="formLabel"
                                class="">Street
                                Address</label>
                            <div class="text-block text-block--full-width"
                                data-id="textblock">
                                <div
                                    class="text-block__text">
                                    1440 S Main Street</div>
                            </div>
                        </div>
                        <div
                            style="flex-grow:1;flex-basis:0">
                            <label data-id="formLabel"
                                class="">City</label>
                            <div class="text-block text-block--full-width"
                                data-id="textblock">
                                <div
                                    class="text-block__text">
                                    San Diego</div>
                            </div>
                        </div>
                        <div
                            style="flex-grow:1;flex-basis:0">
                            <label data-id="formLabel"
                                class="">State</label>
                            <div class="text-block text-block--full-width"
                                data-id="textblock">
                                <div
                                    class="text-block__text">
                                    CA</div>
                            </div>
                        </div>
                        <div
                            style="flex-grow:1;flex-basis:0">
                        </div>
                    </div>
                    <div class="flex-row flex-row--align-center flex-row--justify-between flex-row--flex-direction-row flex-row--row-spacing-md"
                        data-id="flex-row">
                        <div
                            style="flex-grow:1;flex-basis:0">
                            <label data-id="formLabel"
                                class="">Zip Code</label>
                            <div class="text-block text-block--full-width"
                                data-id="textblock">
                                <div
                                    class="text-block__text">
                                    92121</div>
                            </div>
                        </div>
                        <div
                            style="flex-grow:1;flex-basis:0">
                            <label data-id="formLabel"
                                class="">Country</label>
                            <div class="text-block text-block--full-width"
                                data-id="textblock">
                                <div
                                    class="text-block__text">
                                    United States</div>
                            </div>
                        </div>
                        <div
                            style="flex-grow:1;flex-basis:0">
                        </div>
                        <div
                            style="flex-grow:1;flex-basis:0">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    </div>
</body>
</html>
