<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>Sign On</title>
    <link rel="stylesheet" href="end-user.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="app" class="app-container">
        <div class="page brand-background">
            <div class="page__content">
        <style>
            .brand-background {

                background-color: #0000ff;
            }

            .brand-primary-text:hover {
                color: #ff5a36;
            }

            .brand-primary-bg:hover {
                background: #ff5a36;
            }


            .brand-primary-text {
                color: #ff0000;
            }

            .brand-primary-bg {
                background: #ff0000;
            }

            .brand-primary-bg:active {
                background: #ff0000;
            }


            .brand-footer-color {
                color: #eee;
            }
        </style>
        <div class="card">
            <div class="org-logo"><img
                    class="org-logo__image"
                    src="jj-logo.png" alt="Company Logo" />
            </div>
            <form class="form">
                <div class="float-label"><input type="text"
                        class="text-input float-label__input"
                        id="username" name="username"
                        placeholder="Username" /><label
                        class="float-label__label"
                        for="username">Username</label>
                </div>
                <div class="float-label"><input
                        type="password"
                        class="text-input float-label__input"
                        id="password" name="password"
                        placeholder="Password" /><label
                        class="float-label__label"
                        for="password">Password</label>
                </div>
                <div><label class="checkbox"><input
                            type="checkbox"
                            class="checkbox__input" /><span
                            class="checkbox__standin"></span><span
                            class="checkbox__label">Remember
                            me</span></label></div><button
                    class="button button--primary brand-primary-bg">Sign
                    On</button>
            </form>
        </div>
    </div>
    <div class="page__footer brand-footer-color">Â© Copyright
        2017 Ping Identity. All rights reserved.</div>
</div>
    </div>
</body>
</html>
