<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>Change Password</title>
    <link rel="stylesheet" href="end-user.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="app" class="app-container">
        <div class="page brand-background" data-id="page">
            <div class="page__content">
        <style>
            .brand-background {
                background: center / cover no-repeat url(background.jpg);

            }

            undefined undefined undefined
        </style>
        <div class="card card--no-padding">
            <div class="card__content">
                <div class="org-logo"><img
                        class="org-logo__image"
                        src="ping-logo.svg"
                        alt="Company Logo" /></div>
                <h1 class="heading" data-id="heading">Change
                    Password</h1>
                <div class="feedback feedback--alert"
                    data-id="feedback"><img
                        class="feedback__icon"
                        src="alert.svg" alt="Alert" />
                    <div class="feedback__message">Your
                        password has expired. Please create
                        a new one.</div>
                </div>
                <form class="form" data-id="form">
                    <div class="float-label"><input
                            type="password"
                            class="text-input float-label__input"
                            id="password" name="password"
                            placeholder="Current Password"
                            data-id="password-input" /><label
                            class="float-label__label"
                            for="password">Current
                            Password</label></div>
                    <div class="float-label"><input
                            type="password"
                            class="text-input float-label__input"
                            id="new" name="new"
                            placeholder="New Password"
                            data-id="password-input" /><label
                            class="float-label__label"
                            for="new">New Password</label>
                        <div class="tooltip"
                            data-id="tooltip">
                            <h4 class="heading heading--4"
                                data-id="heading">Password
                                Must Have at Least:</h4>
                            <div class="requirements"
                                data-id="requirements">
                                <div class="requirement">
                                    <img class="requirement__icon"
                                        src="incomplete.svg"
                                        alt="No" /><span
                                        class="requirement__name">6
                                        characters</span>
                                </div>
                                <div class="requirement">
                                    <img class="requirement__icon"
                                        src="success.svg"
                                        alt="Yes" /><span
                                        class="requirement__name">1
                                        UPPERCASE
                                        letter</span></div>
                                <div class="requirement">
                                    <img class="requirement__icon"
                                        src="success.svg"
                                        alt="Yes" /><span
                                        class="requirement__name">1
                                        lowercase
                                        letter</span></div>
                                <div class="requirement">
                                    <img class="requirement__icon"
                                        src="incomplete.svg"
                                        alt="No" /><span
                                        class="requirement__name">1
                                        number (0-9)</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="float-label"><input
                            type="password"
                            class="text-input float-label__input"
                            id="verify" name="verify"
                            placeholder="Verify New Password"
                            data-id="password-input" /><label
                            class="float-label__label"
                            for="verify">Verify New
                            Password</label></div>
                    <div><button
                            class="button file-input--button button--disabled button--primary brand-primary-bg"
                            data-id="button"
                            disabled="">Save</button></div>
                </form>
            </div>
        </div>
    </div>
    <div class="page__footer brand-footer-color">Â© Copyright
        2019 Ping Identity. All rights reserved.</div>
</div>
    </div>
</body>
</html>
