image: node:8

stages:
  - test
  - backstop

test:
  stage: test
  tags:
    - platform-build-node-fragment
  script:
    - cd packages/ui-library
    - npm install
    - cd ../end-user
    - npm install
    - cd ../../
    - npm i lerna -g
    - lerna run test

backstop:
  stage: backstop
  tags:
    - platform-build-node-fragment
  script:
    - cd packages/ui-library
    - npm install
    - npm run backstop-with-server
