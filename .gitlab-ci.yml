stages:
  - build-ci-image
  - build-test-lint
  - screenshot

.yarn-install-and-build: &yarn-install-and-build
  before_script:
    - yarn --frozen-lockfile

# This has to be done before each script because Gitlab's caching can fail in a
# number of circumstances.
# before_script:
#   - lerna bootstrap

build_ci_image:
  stage: build-ci-image
  # This was causing issues where some builds would fail to find the proper Docker hash.
  # It should be added back in at some point.
  only:
    changes:
      - shared/Dockerfile
  script:
    - docker build --pull --tag docker.corp.pingidentity.com:5000/testing/ui-library-admin:1.1 ./shared/docker
    - docker push docker.corp.pingidentity.com:5000/testing/ui-library-admin:1.1
  tags:
    - eks-platform-publish-docker

# Do this as a separate stage to make sure everything builds
build:
  <<: *yarn-install-and-build
  stage: build-test-lint
  tags:
    - default-gitlab-runner
  image: docker.corp.pingidentity.com:5000/testing/ui-library-admin:1.1
  only:
    - merge_requests
  script:
    - echo "$CI_MERGE_REQUEST_TITLE" | npx commitlint
    - lerna run build
    - lerna run lint
    - lerna run coverage-ci
  artifacts:
    paths:
      - ./packages/**/lib

build-no-lockfile:
  stage: build-test-lint
  tags:
    - default-gitlab-runner
  image: docker.corp.pingidentity.com:5000/testing/ui-library-admin:1.1
  only:
    refs:
      - merge_requests
    changes:
      - packages/astro/**/*
  script:
    - yarn --no-lockfile --ignore-engines
    - lerna run build

backstop:
  <<: *yarn-install-and-build
  stage: screenshot
  tags:
    - default-gitlab-runner
  image: docker.corp.pingidentity.com:5000/testing/ui-library-admin:1.1
  only:
    refs:
      - merge_requests
    changes:
      - packages/ui-library/*
  script:
    - lerna run demo --scope ui-library
    - lerna run backstop-ci

chromatic:
  <<: *yarn-install-and-build
  stage: screenshot
  tags:
    - platform-build-docker
  image: docker.corp.pingidentity.com:5000/testing/ui-library-admin:1.1
  only:
      refs:
        - merge_requests
      changes:
        - packages/astro/*

  script:
    - lerna run chromatic -- --project-token=$CHROMATIC_PROJECT_TOKEN --build-script-name demo --exit-zero-on-changes --scope astro
