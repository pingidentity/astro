image: node:8

cache:
  paths:
    - node_modules/
    - "packages/*/node_modules/"

stages:
  - build
  - test

install_dependencies:
  stage: build
  tags:
    - platform-publish-node-fragment
    - platform-build-node-ui-page
    - platform-build-node-fragment
  script:
    - npm i lerna -g
    - lerna bootstrap --hoist --no-ci

testing_testing:
  stage: test
  tags:
    - platform-publish-node-fragment
    - platform-build-node-ui-page
    - platform-build-node-fragment
  script:
  - lerna run test
